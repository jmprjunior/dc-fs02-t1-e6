<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <title>Digital Store</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img
                    src="img/logo_digital_college.svg"
                    alt="logo digital college" />
                <h1>Digital Store</h1>
            </div>
            <div class="pesquisar">
                <input type="text" placeholder="Pesquisar produto..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="botoes">
                <a href="">Cadastre-se</a>
                <button>Entrar</button>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="balao">2</div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li class="active">Home</li>
                        <li>Produtos</li>
                        <li>Categorias</li>
                        <li>Meus Pedidos</li>
                    </ul>
                </nav>
            </div>
        </header>     

        <main>
            <section id="banner">
                <div class="destaque">
                    <h5>Melhores ofertas personalizadas</h5>
                    <h1>Queima de<br />estoque Nike&#x1F525;</h1>
                    <p>
                        Consequat culpa exercitation mollit nisi excepteur do do
                        tempor laboris eiusmod irure consectetur.
                    </p>
                    <button>Ver Ofertas</button>
                </div>
                <div class="tenis">
                    <img src="img/banner_tenis.png" />
                </div>
                <div class="bolinhas">
                    <img src="img/banner_bolinhas.png" />
                </div>
                <div class="paginacao">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </main>
        
    </body>
</html>
